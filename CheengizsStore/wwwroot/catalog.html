<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог кроссовок</title>
    <link rel="stylesheet" href="styles/catalog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <a href="main.html">CheengizsStore</a>
        </div>
        <nav class="main-nav">
          <a href="news.html">Новости</a>
          <a href="catalog.html">Каталог</a>
          <a href="about.html">О нас</a>
          <a href="contacts.html">Контакты</a>
        </nav>
        <div class="header-icons">
          <i class="fas fa-search"></i>
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="account.html"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <aside class="filters">
        <section class="price-vertical">
          <h3>Цена</h3>
          <div class="price-inputs">
            <input
              type="number"
              class="price-field"
              placeholder="от"
              min="0"
              max="9999.99"
              step="0.01"
              inputmode="decimal"
              id="price-field-min"
            />
            <span>—</span>
            <input
              type="number"
              class="price-field"
              placeholder="до"
              min="0"
              max="9999.99"
              step="0.01"
              inputmode="decimal"
              id="price-field-max"
            />
          </div>
        </section>

        <section class="brands-vertical">
          <h2>Бренды</h2>
          <div class="brand-list"></div>
        </section>
        <section class="type-vertical">
          <h2>Тип кроссовок</h2>
          <div class="type-list"></div>
        </section>

        <section class="color-vertical">
          <h2>Цвет</h2>
          <div class="color-list"></div>
        </section>
        <section class="material-vertical">
          <h2>Материал</h2>
          <div class="material-list"></div>
        </section>
        <section class="inStock-vertical">
          <div class="availability-filter">
            <div class="availability-item">В наличии</div>
          </div>
        </section>
        <button class="apply-filter-btn">Применить фильтр</button>
      </aside>
      <div class="veiw-and-catalog">
        <section class="">
          <div class="view-settings">
            <!-- Вид -->
            <div class="setting-block view-type">
              <span class="setting-label">Вид:</span>
              <button
                class="view-btn active"
                id="grid-btn-view"
                data-view="grid"
              >
                <i class="fas fa-th-large"></i>
              </button>
              <button class="view-btn" id="list-btn-view" data-view="list">
                <i class="fas fa-list"></i>
              </button>
            </div>

            <!-- Сортировка -->
            <div class="setting-block sort-by">
              <label for="sort-select" class="setting-label">Сортировка:</label>
              <select id="sort-select">
                <option value="lowPrice">Сначала дешевые</option>
                <option value="highPrice">Сначала дорогие</option>
                <option value="newest">Новинки</option>
              </select>
            </div>

            <!-- Количество товаров -->
            <div class="setting-block items-per-page">
              <label for="items-count" class="setting-label"
                >Товаров на странице:</label
              >
              <select id="items-count">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
              </select>
            </div>
            <div>
              <button class="apply-btn">Применить</button>
            </div>
          </div>
        </section>
        <section class="catalog">
          <!-- Добавь больше карточек по желанию -->
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content container">
        <div class="footer-block">
          <h2>CheengizsStore</h2>
          <p>Оригинальная обувь. Быстрая доставка. Надёжный магазин.</p>
        </div>
        <div class="footer-block">
          <h3>Разделы</h3>
          <ul>
            <li><a href="news.html">Новости</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
          </ul>
        </div>
        <div class="footer-block">
          <h3>Мы в соцсетях</h3>
          <div class="social-icons">
            <a
              href="https://t.me/yourchannel"
              target="_blank"
              aria-label="Telegram"
            >
              <i class="fab fa-telegram"></i>
            </a>
            <a
              href="https://youtube.com/yourchannel"
              target="_blank"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://instagram.com/yourprofile"
              target="_blank"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 CheengizsStore — Все права защищены.</p>
      </div>
    </footer>
    <script src="scripts/catalog.js"></script>
  </body>
</html>

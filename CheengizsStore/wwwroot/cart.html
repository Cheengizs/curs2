<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CheengizsStore - Корзина</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <div id="custom-toast" class="toast">Товар добавлен в корзину</div>

  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <a href="main.html">CheengizsStore</a>
        </div>
        <nav class="main-nav">
          <a href="news.html">Новости</a>
          <a href="catalog.html">Каталог</a>
          <a href="about.html">О нас</a>
          <a href="contacts.html">Контакты</a>
        </nav>
        <div class="header-icons">
          <i class="fas fa-search"></i>
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="account.html"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <section class="cart-section">
        <div class="container">
          <h1>Корзина</h1>

          <!-- Cart Items -->
          <div class="cart-items">
            <!-- Добавляй здесь другие товары -->
          </div>

          <hr class="cart-divider" />

          <div class="cart-total">
            <span>Общая цена:</span>
            <span class="total-price"></span>
          </div>

          <button class="order-button">Сделать заказ</button>

          <div class="input-group">
            <label for="delivery-address">Адрес доставки</label>
            <input
              type="text"
              id="delivery-address"
              name="delivery-address"
              placeholder="Например: ул. Ленина, д. 10, кв. 25"
              required
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <h2>CheengizsStore</h2>
          <p>Оригинальная обувь. Быстрая доставка. Надёжный магазин.</p>
        </div>

        <div class="footer-links">
          <h3>Разделы</h3>
          <ul>
            <li><a href="news.html">Новости</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
          </ul>
        </div>

        <div class="footer-social">
          <h3>Мы в соцсетях</h3>
          <div class="social-icons">
            <a
              href="https://t.me/yourchannel"
              target="_blank"
              aria-label="Telegram"
              ><i class="fab fa-telegram"></i
            ></a>
            <a
              href="https://youtube.com/yourchannel"
              target="_blank"
              aria-label="YouTube"
              ><i class="fab fa-youtube"></i
            ></a>
            <a
              href="https://instagram.com/yourprofile"
              target="_blank"
              aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 CheengizsStore — Все права защищены.</p>
      </div>
    </footer>

    <script src="/scripts/cart.js"></script>
  </body>
</html>
